<!DOCTYPE html>
<html>
<head>
	<title>Examples using Javascript</title>
	
	<script type="text/javascript" src="examplejs.js"></script>
</head>
<body>

<h1>Hello Javascript</h1>
<p id="the-text">Welcome to Javascript!</p>
<p id="my-name"></p>
<div id="all-buttons">
	<button id="the-button" type="button" onClick="tryIt()">Try It</button><br>
	<button id="weather-button" type="button" onClick="sayWeather()">What's the weather?</button><br>
	<button id="weather-button2" type="button" onClick="sayWeather2(takeTemp)">What's the weather 2?</button><br>
	<button id="helloGoodbye" typ"button" onClick="helloGoodbye()">Hello!</button><br>
	<button id="name-button" typ"button" onClick="displayName()">Display Name</button><br>			
</div>
</body>
</html>
