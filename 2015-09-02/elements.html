<!DOCTYPE html>
<html>
<head>
	<title>Javascript Test 1</title>
</head>
<body>



	<button id="button1" type "button" onClick="writeMyName()">Write My Name</button>
	

	<ul id="list"></ul>




	<script type="text/javascript">
		function writeMyName() {
			document.getElementById("button1").innerHTML = "Andrew!!!";
			var ul = document.getElementById("list");
			var li = document.createElement("li");
			li.appendChild(document.createTextNode("...and again!"));
			ul.appendChild(li);
		}


	</script>


</body>
</html>
